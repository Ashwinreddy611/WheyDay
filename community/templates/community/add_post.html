{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Add Post</h1>

<div class="container">
    <div class="row">
        <form method="POST" action="{% url 'add_post' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="mt-3">
                <a class="btn btn-info" href="{% url 'community' %}">Cancel</a>
                <button class="btn btn-info" type="submit">Add Blog
                    Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
