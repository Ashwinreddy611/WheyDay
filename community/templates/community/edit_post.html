{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Edit Post</h1>

<div class="container">
    <div class="row">
        <form method="POST" action="{% url 'edit_post' post.id %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <div class="mt-3">
                <a class="btn btn-info" href="{% url 'community' %}">Cancel</a>
                <button class="btn btn-info" type="submit">Edit Post</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
