{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Community Posts</h1>

{% for post in posts %}
    <div class="card">
        <div class="card-body">
                <h2> {{post.title}}</h2>

                <small>Posted at {{post.date_added}}</small> by <small> {{ post.user_name }}</small>

                <p>{{post.intro}}</p>

                <a href="{% url 'post_detail' post.slug %}">See More</a>
        </div>
    </div>
{% endfor %}

<div class="container">
    <div class="row">
        <div class="text-center">
            <a href="{% url 'add_post' %}" class="btn btn-info">Add a Post</a>
        </div>
    </div>
</div>

{% endblock %}
