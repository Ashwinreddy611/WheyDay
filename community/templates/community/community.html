{% extends "base.html" %}
{% load static %}

{% block content %}
<h1> Hello World</h1>

{% for post in posts%}
    <div class="card">
        <div class="card-body">
            <h2> {{post.title}}</h2>

            <small>Posted at {{post.date_added}}</small>

            <p>{{post.intro}}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
